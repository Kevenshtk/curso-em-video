<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana</title>
</head>
<body>
    <h1>Dia da semanda</h1>
    <p id="res"></p>
    <script>
        var dia = new Date()
        var s = dia.getDay()
        var res = document.getElementById('res')
        switch(s){
            case 0:
                res.innerHTML = 'Domingo'
                break
            case 1:
                res.innerHTML = 'Segunda'
                break
            case 2:
                res.innerHTML = 'Terça'
                break
            case 3:
                res.innerHTML = 'Quarta'
                break
            case 4:
                res.innerHTML = 'Quinta'
                break
            case 5:
                res.innerHTML = 'Sexta'
                break
            case 6:
                res.innerHTML = 'Sabádo'
                break
        }
    </script>
</body>
</html>
