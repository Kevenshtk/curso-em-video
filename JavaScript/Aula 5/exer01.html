<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voto</title>
</head>
<body>
    <h1>Idade para votar</h1>
    Sua idade: <input type="number" id="txti">
    <input type="submit" value="Calcular" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
            var txti = document.getElementById('txti')
            txti = Number(txti.value)
            var res = document.getElementById('res')
            if(txti < 16){
                res.innerHTML = 'Não vota'
            } else if(txti < 18 || txti > 65){
                res.innerHTML = 'Voto opcinal'
            } else { 
                res.innerHTML = 'Voto obrigatório'
            }
        }
    </script>
</body>
</html>
