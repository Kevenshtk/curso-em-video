<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
    <style>

    </style>
</head>
<body>
    <h1>Dia da Semana</h1>
    <main>
        <label for="txtnum">Digite um número: </label><input type="text" name="num" id="txtnum"  maxlength="1" required>
        <input type="submit" value="Verificar" onclick='verificar()'>
        <div id="res"></div>
    </main>

    <script>
        function verificar(){
            var txtnum = document.querySelector('#txtnum')
            var res = document.querySelector('#res')
            var num = Number(txtnum.value)
            if(num == 1){
                res.innerText = 'Domingo'
            } else if(num == 2){
                res.innerText = 'Sgunda'
            } else if(num == 3){
                res.innerText = 'Terça'
            } else if(num == 4){
                res.innerText = 'Quarta'
            } else if(num == 5){
                res.innerText = 'Quinta'
            } else if(num == 6){
                res.innerText = 'Sexta'
            } else if(num == 7){
                res.innerText = 'Sabádo'
            } else {
                res.innerText = 'valor inválido'
            }
        }
    </script>
</body>
</html>
