<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

    </style>
</head>
<body>
    <h1>Equação do Segundo Grau</h1>
    <main>
        <p><label for="txtvalor1">Primeiro Valor: </label><input type="number" name="valor1" id="txtvalor1"></p>
        <p><label for="txtvalor2">Segundo Valor: </label><input type="number" name="valor2" id="txtvalor2" onclick="verificar()"></p>
        <p><label for="txtvalor3">Terceiro Valor: </label><input type="number" name="valor3" id="txtvalor3"></p>
        <input type="submit" value="Calcular" onclick="calc()">
        <div id="res"></div>
    </main>

    <script>
        var txtvalor1 = document.querySelector('#txtvalor1')
        var txtvalor2 = document.querySelector('#txtvalor2')
        var txtvalor3 = document.querySelector('#txtvalor3')
        var res = document.querySelector('#res')

        function verificar(){
            var valor1 = Number(txtvalor1.value)
            if(valor1 == 0){
                alert('Primeiro valor igual a 0. Informe outro número, a equação não é do segundo grau.')
            }
        }
        function calc(){
            var valor1 = Number(txtvalor1.value)
            var valor2 = Number(txtvalor2.value)
            var valor3 = Number(txtvalor3.value)
            var delta = (valor2 **2) -4 * valor1 * valor3

            if(delta < 0){
                res.innerText = 'A equação não possui raízes reais.'
            } else if(delta == 0){
                res.innerText = ' A equação possui apenas uma raiz real.'
            } else {
                res.innerText = ' A equação possui duas raízes reais.'
            }
        }
    </script>
</body>
</html>
