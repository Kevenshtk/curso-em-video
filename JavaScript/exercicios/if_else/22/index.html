<!DOCTYPE html>

<body>
    <main>
        Informe o raio de uma circunferência: <input type="number" name="raio" id="raio">
        <input type="submit" value="Calcular" onclick="calc()">
        <p id="res"></p>
    </main>

    <script>
        function calc(){
            var raio = document.querySelector('#raio')
            var res = document.querySelector('#res')
            raio = Number(raio.value)
            var d = 2 * raio
            var c = (2 * 3.14 ) * 5
            var a = 3.14 * raio**2
            res.innerText = `O diâmetro é ${d}, o comprimento é ${c.toFixed(2).replace('.', ',')}, a área é ${a}.`
        }
    </script>
</body>
