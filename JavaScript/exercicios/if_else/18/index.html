<body>
    <h1>Par ou Ímpar</h1>
    <main>
        Digite um número: <input type="number" id="num">
        <input type="submit" value="Verificar" onclick="verificar()">
        <p id="res"></p>
    </main>

    <script>
        function verificar(){
            var num = document.querySelector('#num')
            var res = document.querySelector('#res')
            num = Number(num.value)
            num = num % 2
            
            if(num == 0){
                res.innerText = 'O número é par.'
            } else {
                res.innerText = 'O número é ímpar.'
            }
        }
    </script>
</body>
</html>
