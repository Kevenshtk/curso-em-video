<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
</head>
<body>
    <h1>Conteúdos dentro de iframe</h1>
    <p>Lorem ipsum dolor sit, amet consectetur 
    adipisicing elit. Voluptas dolorem, mollitia 
    nam deleniti, consequuntur architecto ex ut adipisci, 
    fugiat numquam esse quam labore animi explicabo soluta 
    voluptatibus magnam cumque ullam!</p>
    
    <h2>Vídeos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jfKfPfyJRdk" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; 
    encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h2>Mapas do Google</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1961741.9946328918!2d-48.635029525686335!3d-16.193307517446765!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x935a2de2b3cb76a5%3A0x46667f0750dfd496!
    2sDeboxe%20Bras%C3%ADlia!5e0!3m2!1spt-BR!2sbr!4v1669830534839!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    
    <h2>Mapas do Wize</h2>
    <iframe src="https://embed.waze.com/iframe?zoom=16&lat=-16.686891&lon=-49.264794&ct=livemap" width="600" height="450" allowfullscreen></iframe>
    
    
</body>
</html>
